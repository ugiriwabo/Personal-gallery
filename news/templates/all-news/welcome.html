{% extends 'all-news/base.html' %}
{% block content %} 
{{ block.super}}
<div class="container">
    <h1 class="text-center">welcome to Gallery</h1>
  <div class="row">
    <div class="col-md-4">
      {% for image_item in images %}
          <h2> {{ image_item.name }} </h2>
          
            <a href="" data-toggle="modal" data-target="#{{image_item.id}}">
              <img style=" margin-top: 20px; margin-bottom: 20px; width:350px; height:300px;"src="{{image_item.image.url}}" class="img-responsive" alt="Image">
            </a>
            
            <div id="{{image_item.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg modal-dialog-centered">
            
                    <div class="modal-content">
                        <div class="modal-header">
                          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                         
                          <img src="{{image_item.image.url}}" alt="" height="600" width="850">
                        </div>
                        
                      </div>
                  
                    </div>
                  </div>
      {% empty %}
        <h2 class="text-center">There No image Items</h2>
      
      {% endfor %}
    </div>  
  </div>
</div>
{% endblock %}
